
    
        <link rel="stylesheet" href="css/style.css">

    

    <!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
  <div class="profile">
    <button class="profile__avatar" id="toggleProfile" onclick="openProfile();">
	<script>
		function openProfile(){
			var picture = document.querySelector(".profile");
			picture.classList.add("profile--open");
		}
	</script>
     <img src="https://pbs.twimg.com/profile_images/554631714970955776/uzPxPPtr.jpeg" alt="Avatar" /> 
    </button>
    <div class="profile__form">
	<div class="alert alert-danger" ng-show="errorStatus">
		<strong>Danger!</strong> Username or password invalid.
	</div>
      <div class="profile__fields">
        <div class="field">
          <input style="height:40px;" type="text" id="fieldUser" class="input" ng-model="userName.user" required pattern=.*\S.* />
          <label for="fieldUser" class="">Username</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
          <label for="fieldPassword" class="">Password</label>
        </div>
        <div class="profile__footer">
          <button class="btn" ng-click="loginEvent()">Login</button>
        </div>
      </div>
     </div>
  </div>
</div>
